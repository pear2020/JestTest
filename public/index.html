<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<!--
  Customize this policy to fit your own app's needs. For more guidance, see:
  https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
  * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
  * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
  * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
  * Enable inline JS: add 'unsafe-inline' to default-src
-->
	<meta http-equiv="Content-Security-Policy"
		content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="theme-color" content="#2196f3">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<title>Adding Machine</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<div id="app" class="page-content">
		<!-- Status bar overlay for fullscreen mode-->
		<div class="statusbar"></div>
		<!-- Main view -->
		<div class="view view-main view-init ios-edges" data-url="/">
			<div class="page">
				<nav class="navbar">
					<div class="navbar-inner">
						<h1 class="title sliding">Calculating Ontario and Federal Tax</h1>
					</div>
				</nav>
				<main class="page-content">
					<!-- content goes there -->
					<form class="list" id="adding">
						<ul>
							<li>
								<div class="item-content item-input">
									<div class="item-inner">
										<label for="income" class="item-title item-label">Enter taxable income:</label>
										<div class="item-input-wrap">
											<input id="income" name="amount" type="number" placeholder="Enter income" class="">
                                        </div>
										<label for="deducted" class="item-title item-label">Enter tax deducted:</label>
										<div class="item-input-wrap">
											<input id="deducted" name="amount" type="number" placeholder="Enter tax deducted" class="">
                                        </div>
                                    </div>
                                </div>
							</li>
							<li>
								<br/>
								<div class="item-content item-input">
									<div class="item-inner">
										<label for="OntarioTax" class="item-title item-label">Ontario Tax</label>
										<button id="calculateON">
											calculate 
										</button>
										<div class="item-input-wrap">
											<p id="OntarioTax"></p>
                                        </div>
										<label for="FederalTax" class="item-title item-label">Federal Tax</label>
										<button id="calculateFe">
											calculate 
										</button>
										<div class="item-input-wrap">
											<p id="FederalTax"></p>
                                        </div>
                                    </div>
                                </div>
							</li>
							<li>
								<div class="item-content item-input">
									<div class="item-inner">
										<label for="total" class="item-title item-label">Total</label>
										<div class="item-input-wrap">
											<p id="total">&nbsp;</p>
                                        </div>
										<label for="owing" class="item-title item-label">Owing:</label>
										<div class="item-input-wrap">
											<p id="owing">&nbsp;</p>
                                        </div>
                                    </div>
                                </div>
							</li>
                        </ul>
                    </form>
                    <div id="amounts">
                        &nbsp;
                    </div>
				</main>
			</div>

		</div>
	</div>
	<script type="module" src="./index.js"></script>
</body>

</html>
